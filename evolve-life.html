<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve! My Life</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Evolve! My Life">
    <meta property="og:description" content="For fun and play easily">
    <meta property="og:image" content="https://appcollections.github.io/icons/evolve-life.png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:type" content="website">
    
    <style>
        /* 全局樣式讓內容置中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #23002e;
        }

        /* 容器樣式 */
        .container {
            border: 10px #85edff solid;
            border-radius: 15px;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
            max-width: 465px;
        }

        /* 圖片樣式 */
        .app-image {
            width: 100%;
            height: auto;
            max-width: 465px;
        }

        /* 按鈕樣式 */
        .button {
            background-color: transparent;
            border: none;
            padding: 10px;
        }

        /* 響應式設置：縮小畫面時按鈕垂直排列 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
            }

            .button-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>

    <script>
        if (!isPC()) {
            switch (mobileType()) {
                case 'Android':
                    openGooglePlay();
                    break;
                case 'iOS':
                    openAppStore();
                    break;
                default:
                    break;
            }
        }

        function isPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        function mobileType() {
            var u = navigator.userAgent;
            if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
                return 'Android';
            } else if (u.indexOf('iPhone') > -1) {
                return 'iOS';
            } else if (u.indexOf('Windows Phone') > -1) {
                return 'WindowsPhone';
            }
        }

        function openGooglePlay() {
            document.location.href = 'https://villainmanson1992.s3.ap-northeast-1.amazonaws.com/idle/release.apk';
        }

        function openAppStore() {
            document.location.href = 'https://apps.apple.com/app/id6504609086';
        }
    </script>
</head>

<body>
    <div class="container">
        <img src="icons/evolve-life.png" class="app-image" alt="Evolve Life Icon">
        <div class="button-group">
            <button type="button" onclick="openGooglePlay()" class="button">
                <img src="google_play.png" width="215" height="83" alt="Google Play Button">
            </button>
            <button type="button" onclick="openAppStore()" class="button">
                <img src="app_store.png" width="215" height="83" alt="App Store Button">
            </button>
        </div>
    </div>
</body>
</html>
