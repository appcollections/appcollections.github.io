<!DOCTYPE html>
<html>
<head>
    <title>Connect Feelings</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Connect Feelings">
    <meta property="og:description" content="Connect for fun and play easily">
    <meta property="og:image" content="https://appcollections.github.io/icons/connect-dynamic.png">
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="website">

    <script>
        if (!isPC()) {
            switch (mobileType()) {
                case 'Android':
                    openGooglePlay();
                    break;
                case 'iOS':
                    openAppStore();
                    break;
                default:
                    break;
            }
        }

        function isPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        function mobileType() {
            var u = navigator.userAgent;
            if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
                return 'Android';
            } else if (u.indexOf('iPhone') > -1) {
                return 'iOS';
            } else if (u.indexOf('Windows Phone') > -1) {
                return 'WindowsPhone';
            }
        }

        function openGooglePlay()
        {
            document.location.href = 'https://play.google.com/store/apps/details?id=com.connection.dynamic';
        }

        function openAppStore()
        {
            document.location.href = 'https://apps.apple.com/us/app/connect-feelings/id6476152273';
        }

    </script>

</head>

<body>

    <!-- <body bgcolor="#23002e"> !-->
    <div style="border:10px #85edff solid;border-radius:15px;width:465px;height:465px;background-color:#ffffff;">
        <img src="icons/connect-dynamic.png" width="465" height="465">
    </div>
    <br>
    <button type="button" onclick="openGooglePlay()" style="background-color: transparent;"><img src="google_play.png"
            width="215" height="83" /></button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" onclick="openAppStore()" style="background-color: transparent;"><img src="app_store.png"
            width="215" height="83" /></button>
</body>

</html>
